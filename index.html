<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SLOWZY Calculator</title>
</head>
<body>
    
    <div class="calc">
        <div class="display">
            <h1 class="numDisplay" ><span id="numers">0</span></h1>
        </div>
        <div class="buttons">            
            <div class="row">
                <div class="info">
                    <p>Made by: SLOWZY</p> 
                    <p>My Github: <a href="https://github.com/SLO-WZY" target="_blank">Click me</a></p>
                    <p>Copyright Â© SLOWZY 2025</p>
                </div>
                
                <button class="clear" data-value="clear">C</button>
                <button class="delete" data-value="del">DEL</button>
                </div>
            <div class="row">
                <button class="btn number" data-value=7>7</button>
                <button class="btn number" data-value=8>8</button>
                <button class="btn number" data-value=9>9</button>
                <button class="btn operator" data-value="/">/</button>
            </div>
            <div class="row">
                <button class="btn number" data-value=4>4</button>
                <button class="btn number" data-value=5>5</button>
                <button class="btn number" data-value=6>6</button>
                <button class="btn operator" data-value="*">*</button>
            </div>
            <div class="row">
                <button class="btn number" data-value=1>1</button>
                <button class="btn number" data-value=2>2</button>
                <button class="btn number" data-value=3>3</button>
                <button class="btn operator" data-value="-">-</button>
            </div>
            <div class="row">
                <button class="btn number" data-value=0>0</button>
                <button class="btn operator" data-value="+">+</button>
                <button class="btn dot" data-value=".">.</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
